<mat-card class="card">
  <mat-card-header color="primary">
    <mat-card-title>Lista de clientes:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="clients$ | async as clients; else loading">
      <table mat-table [dataSource]="clients" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let client"> {{client.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let client"> {{ client.phone | phoneFormat }} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" aria-label="Adicionar um novo cliente">
              <mat-icon (click)="onAdd()">add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" aria-label="Editar cliente">
              <mat-icon (click)="onEdit(client.id)">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover cliente">
              <mat-icon (click)="onDelete(client)">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
  <!-- <mat-card-actions>
  <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
  </mat-paginator>
</mat-card-actions> -->
</mat-card>
